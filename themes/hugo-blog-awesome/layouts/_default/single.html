{{ define "main" }}
<div class="wrapper post">
    <main class="page-content" aria-label="Content">
        <article>
            <header class="header">
                <h1 class="header-title">{{ cond (ne .Params.bodyTitle nil) .Params.bodyTitle .Title }}</h1>
                {{ if not .Params.hideDate }}
                    {{ $ISO_time := dateFormat "2006-01-02T15:04:05-07:00" .Date }}
                    <div class="post-meta">
                        <time datetime="{{ $ISO_time }}" itemprop="datePublished"> {{ .Date | time.Format ":date_medium" }} </time>
                    </div>
                {{ end }}
            </header>
            <div class="page-content">
                {{ .Content }}
            </div>
        </article>
    </main>
</div>
{{ end }}
